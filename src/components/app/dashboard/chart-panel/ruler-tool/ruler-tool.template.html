<div
	class="ruler-tool"
	data-ref="rulerTool"
	data-active="false"
	data-trend="up"
>
	<div class="info">
		<div class="price-diff">
			<span data-field="price-abs"></span>
			<span data-field="price-pct"></span>
			<span data-field="price-ticks"></span>
		</div>
		<span data-field="bar-distance"></span>
	</div>
	<div class="line-x" data-ref="lineX" data-direction="right">
		<div class="arrow arrow-right"></div>
		<div class="arrow arrow-left"></div>
	</div>
	<div class="line-y" data-ref="lineY" data-direction="up">
		<div class="arrow arrow-up"></div>
		<div class="arrow arrow-down"></div>
	</div>
</div>
