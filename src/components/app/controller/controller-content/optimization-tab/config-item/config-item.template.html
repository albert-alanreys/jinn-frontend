<div
	class="config-item"
	data-ref="configItem"
	data-active="false"
	data-config-id=""
	data-status=""
>
	<div class="config-header" data-ref="configHeader">
		<div class="config-info">
			<div class="strategy-name" data-field="strategy"></div>
			<div class="strategy-meta">
				<span data-field="symbol"></span> •
				<span data-field="interval"></span> •
				<span data-field="exchange"></span>
			</div>
		</div>
		<div class="config-actions">
			<run-button></run-button>
			<delete-button></delete-button>
		</div>
	</div>
	<div class="config-content">
		<div class="config-property">
			<span class="label">Strategy</span>
			<span class="value" data-ref="strategyInput" data-key=""></span>
		</div>
		<div class="config-property">
			<span class="label">Symbol</span>
			<span class="value" data-ref="symbolInput" data-key=""></span>
		</div>
		<div class="config-property">
			<span class="label">Interval</span>
			<span class="value" data-ref="intervalInput" data-key=""></span>
		</div>
		<div class="config-property">
			<span class="label">Exchange</span>
			<span class="value" data-ref="exchangeInput" data-key=""></span>
		</div>
		<div class="config-property">
			<span class="label">Start</span>
			<span class="value" data-ref="startInput" data-key=""></span>
		</div>
		<div class="config-property">
			<span class="label">End</span>
			<span class="value" data-ref="endInput" data-key=""></span>
		</div>
	</div>
</div>
