<div
	class="config-item"
	data-active="false"
	data-config-id=""
	data-ref="configItem"
>
	<div class="config-header" data-ref="configHeader">
		<div class="config-info">
			<div class="strategy-name" data-field="strategy"></div>
			<div class="strategy-meta">
				<span data-field="symbol"></span> •
				<span data-field="interval"></span> •
				<span data-field="exchange"></span>
			</div>
		</div>
		<div class="config-actions"><delete-button></delete-button></div>
	</div>
	<div class="config-content">
		<div class="config-property">
			<span class="property-label">Strategy</span>
			<span class="property-value" data-ref="strategyInput"></span>
		</div>
		<div class="config-property">
			<span class="property-label">Exchange</span>
			<span class="property-value" data-ref="exchangeInput"></span>
		</div>
		<div class="config-property">
			<span class="property-label">Interval</span>
			<span class="property-value" data-ref="intervalInput"></span>
		</div>
		<div class="config-property">
			<span class="property-label">Symbol</span>
			<span class="property-value" data-ref="symbolInput"></span>
		</div>
		<div class="config-property">
			<span class="property-label">Start</span>
			<span class="property-value" data-ref="startInput"></span>
		</div>
		<div class="config-property">
			<span class="property-label">End</span>
			<span class="property-value" data-ref="endInput"></span>
		</div>
	</div>
</div>
